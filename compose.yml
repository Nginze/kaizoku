version: "3.8"

services:
  # Redis service for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: anidb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - anidb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MongoDB service for anime metadata storage
  mongodb:
    image: mongo:7
    container_name: anidb-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: anidb
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: unless-stopped
    networks:
      - anidb-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Crawler service - handles anime data scraping and job scheduling
  crawler:
    build:
      context: ./crawler_v3
      dockerfile: Dockerfile
    container_name: anidb-crawler
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongodb:27017/anidb
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./crawler_v3/src:/app/src
      - ./crawler_v3/backups:/app/backups
      - crawler_node_modules:/app/node_modules
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - anidb-network

  # Mubeng proxy rotator - rotates through residential proxies
  mubeng:
    image: ghcr.io/kitabisa/mubeng:latest
    container_name: anidb-mubeng
    ports:
      - "8088:8080"
    volumes:
      - ./proxy-list.txt:/app/proxy-list.txt:ro
    command: -f /app/proxy-list.txt -a :8080 -r 1 -v -t 60s
    restart: unless-stopped
    networks:
      - anidb-network

  # Main server - API endpoints and client requests (uses mubeng for proxy rotation)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: anidb-server
    ports:
      - "8080:8080"
    volumes:
      - ./server/src:/app/src
      - server_node_modules:/app/node_modules
      - ./mubeng-ca.pem:/app/mubeng-ca.pem:ro
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MONGO_URL=mongodb://mongodb:27017/anidb
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - SERVER_URL=${SERVER_URL:-http://localhost:8080}
      - MUBENG_PROXY_URL=http://mubeng:8080
      - NODE_EXTRA_CA_CERTS=/app/mubeng-ca.pem
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      mubeng:
        condition: service_started
    restart: unless-stopped
    networks:
      - anidb-network

networks:
  anidb-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  crawler_node_modules:
    driver: local
  server_node_modules:
    driver: local
