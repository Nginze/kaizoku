version: '3.8'

# Development compose file with hot-reload
services:
  # Redis service for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: anidb-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - anidb-network-dev

  # MongoDB service for anime metadata storage
  mongodb:
    image: mongo:7
    container_name: anidb-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: anidb
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    restart: unless-stopped
    networks:
      - anidb-network-dev

  # Crawler service - development with hot reload
  crawler:
    image: node:20-alpine
    container_name: anidb-crawler-dev
    working_dir: /app
    environment:
      - NODE_ENV=development
      - MONGO_URL=mongodb://mongodb:27017/anidb
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./crawler_v3:/app
      - /app/node_modules
    command: sh -c "corepack enable && corepack prepare pnpm@10.20.0 --activate && pnpm install && pnpm dev"
    depends_on:
      - redis
      - mongodb
    restart: unless-stopped
    networks:
      - anidb-network-dev

  # Main server - development with hot reload
  server:
    image: node:20-alpine
    container_name: anidb-server-dev
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - MONGO_URL=mongodb://mongodb:27017/anidb
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./server:/app
      - /app/node_modules
    command: sh -c "corepack enable && pnpm install && pnpm dev"
    depends_on:
      - redis
      - mongodb
    restart: unless-stopped
    networks:
      - anidb-network-dev

networks:
  anidb-network-dev:
    driver: bridge

volumes:
  redis_data_dev:
    driver: local
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local
