version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: anidb-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: anidb
    volumes:
      - mongodb_data:/data/db
    networks:
      - anidb-network

volumes:
  mongodb_data:

networks:
  anidb-network:
    driver: bridge